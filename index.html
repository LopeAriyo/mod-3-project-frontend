<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Treasure Hunt App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="src/map.js"type="text/javascript"  charset="utf-8"></script>
    <script src="src/compass.js"type="text/javascript"  charset="utf-8"></script>
    <script src="src/elements.js"type="text/javascript"  charset="utf-8"></script>
    <script src="src/utilities.js"type="text/javascript"  charset="utf-8"></script>
    <script src="src/api.js" type="text/javascript" ></script>
    <script src="src/index.js" type="text/javascript" defer ></script>

    <script src="https://api.mapbox.com/mapbox-gl-js/v1.6.1/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v1.6.1/mapbox-gl.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=ZCOOL+QingKe+HuangYou&display=swap" rel="stylesheet">
    
    <link href="index.css" rel="stylesheet" />
</head>
<body>
<div class="main-container">
    <div id="map" class="main-container map-base-layer"></div>
    <div class="map-overlay-1 hidden">
        <div id="compass-map" class="compass-container"></div>
        <div id="compass" class="compass-container"></div>
    </div>
    <div class="map-overlay-2">
        <div id ="info"></div>
        <div id="loading" class="loader"></div>
        <div id="timer" >
            <span id="minutes"></span><span id="colon"></span><span id="seconds"></span>
        </div>
        <div class="modal hidden">
            <button id="close-modal">x</button>
            <p></p>
        </div>
        <div id ="start-btn" class="elements-container"></div>
    </div>
</div>








</body>
</html>
